<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Second Design</title>

</head>

<body>
  <div class="logo-container">
    <img class="logo-image" src="images/logo.svg" alt="company-logo">
  </div>
  <div class="image-container">
    <img class="model-image" src="images/hero-desktop.jpg" alt="model">
  </div>
  <div class="text-container">
    <div class="header-text-container">
      <h1 class="header-h1"><span class="lorem">Lorem</span> ipsum dolor</h1>
    </div>
    <div class="body-text-container">
      <p class="body-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna</p>
    </div>
    <div class="form-container">
      <form id="email-form" action="index.html" method="post">
        <input id="email-field" type="email"  aria-label="email" value="" placeholder="Email address">
        <button id="submit-button" type="submit"  aria-label="Click"><img src="images/icon-arrow.svg" /></button>
        <img id="error-image" src="images/icon-error.svg" alt="">
      </form>

     <p id="error-p">Please provide a valid email</p>

    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
